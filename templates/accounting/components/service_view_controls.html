{% load presentation_tags %}

<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4 mb-6" 
     x-data="{ 
         showFilters: false, 
         view: localStorage.getItem('serviceView') || 'grid' 
     }"
     x-init="$watch('view', value => { 
         localStorage.setItem('serviceView', value); 
         window.dispatchEvent(new StorageEvent('storage', { key: 'serviceView', newValue: value }));
     })">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center space-x-4">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">
                Servicios {{ current_category }}
            </h3>
            <span class="text-sm text-gray-500 dark:text-gray-400">
                {{ services|length }} resultado{{ services|length|pluralize }}
            </span>
        </div>
        
        <div class="mt-3 sm:mt-0 flex items-center space-x-3">
            <div class="flex items-center bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                <button @click="view = 'grid'" 
                        :class="{ 'bg-white dark:bg-gray-600 shadow-sm': view === 'grid' }"
                        class="p-2 rounded-md transition-all">
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                </button>
                <button @click="view = 'list'" 
                        :class="{ 'bg-white dark:bg-gray-600 shadow-sm': view === 'list' }"
                        class="p-2 rounded-md transition-all">
                    <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            
            <button @click="showFilters = !showFilters"
                    class="px-3 py-2 text-sm text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                </svg>
                Filtros
            </button>
        </div>
    </div>
    
    <div x-show="showFilters" x-transition class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
        {% include 'accounting/components/service_filters.html' %}
    </div>
</div>
