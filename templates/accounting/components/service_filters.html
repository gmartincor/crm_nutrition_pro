{% load service_status_tags %}

<form method="get" class="space-y-4">
    <input type="hidden" name="view" value="{{ request.GET.view|default:'grid' }}">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Cliente</label>
            <input type="text" name="client" value="{{ request.GET.client|default:'' }}"
                   placeholder="Buscar por cliente..." 
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Estado del Servicio</label>
            <select name="status" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                <option value="">Todos los estados</option>
                <option value="active" {% if request.GET.status == 'active' %}selected{% endif %}>Activos</option>
                <option value="expiring_soon" {% if request.GET.status == 'expiring_soon' %}selected{% endif %}>Vencen Pronto</option>
                <option value="renewal_due" {% if request.GET.status == 'renewal_due' %}selected{% endif %}>Renovar Pronto</option>
                <option value="expired" {% if request.GET.status == 'expired' %}selected{% endif %}>Vencidos</option>
                <option value="disabled" {% if request.GET.status == 'disabled' %}selected{% endif %}>Deshabilitados</option>
                <option value="inactive" {% if request.GET.status == 'inactive' %}selected{% endif %}>Inactivos</option>
            </select>
        </div>
    </div>
    
    <div class="flex space-x-3">
        <button type="submit" 
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
            Aplicar Filtros
        </button>
        <a href="?" 
           class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 px-4 py-2">
            Limpiar
        </a>
    </div>
</form>
