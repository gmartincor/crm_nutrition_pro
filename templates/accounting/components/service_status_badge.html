{% load service_tags %}

{% with status_data=service.current_status %}
<span class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full 
      {% if service.status == 'ACTIVE' %}bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200
      {% elif service.status == 'INACTIVE' %}bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200
      {% elif service.status == 'SUSPENDED' %}bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200
      {% elif service.status == 'EXPIRED' %}bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200
      {% else %}bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200{% endif %}">
    
    {% if service.status == 'ACTIVE' %}
    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    {% elif service.status == 'SUSPENDED' %}
    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
    </svg>
    {% elif service.status == 'EXPIRED' %}
    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    {% else %}
    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    {% endif %}
    
    {{ service.get_status_display }}
</span>
{% endwith %}
