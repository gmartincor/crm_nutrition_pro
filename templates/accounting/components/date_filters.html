{% load tenant_tags %}

<div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg p-6 mb-6">
    <form method="get" class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-4">
        <div class="flex flex-col lg:flex-row gap-4 flex-1">
            <div class="flex flex-col space-y-2 flex-1 min-w-64">
                <label for="search-filter" class="text-sm font-medium text-gray-700 dark:text-gray-300">Buscar</label>
                <input type="text" id="search-filter" name="search" value="{{ search }}" 
                       placeholder="Buscar por línea de negocio o cliente..."
                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
            </div>
            
            <div class="flex flex-col space-y-2 min-w-48">
                <label for="business-line-filter" class="text-sm font-medium text-gray-700 dark:text-gray-300">Línea de Negocio</label>
                <select id="business-line-filter" name="business_line" class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    <option value="">Todas las líneas</option>
                    {% for line_id, line_name in business_lines_choices %}
                        <option value="{{ line_id }}" {% if line_id == selected_business_line %}selected{% endif %}>{{ line_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex flex-col space-y-2 min-w-32">
                <label for="year-filter" class="text-sm font-medium text-gray-700 dark:text-gray-300">Año</label>
                <select id="year-filter" name="year" class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    <option value="">Todos</option>
                    {% for year in years %}
                        <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex flex-col space-y-2 min-w-40">
                <label for="month-filter" class="text-sm font-medium text-gray-700 dark:text-gray-300">Mes</label>
                <select id="month-filter" name="month" class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                    <option value="">Todos</option>
                    {% for month_num, month_name in months %}
                        <option value="{{ month_num }}" {% if month_num == selected_month %}selected{% endif %}>{{ month_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="flex gap-3 lg:ml-4">
            <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                </svg>
                <span>Filtrar</span>
            </button>
            <a href="{% tenant_url 'accounting:remanentes-summary' %}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                <span>Limpiar</span>
            </a>
        </div>
    </form>
</div>
