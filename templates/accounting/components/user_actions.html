<!-- User Actions Component -->
{% if actions %}
<div class="flex flex-wrap gap-2">
    {% for action in actions %}
    <a href="{{ action.url }}" 
       class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md transition-colors
              {% if action.class == 'btn-primary' %}bg-blue-600 hover:bg-blue-700 text-white
              {% elif action.class == 'btn-secondary' %}bg-gray-100 hover:bg-gray-200 text-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-200
              {% endif %}">
        {% if action.icon %}
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            {% if action.icon == 'edit' %}
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            {% elif action.icon == 'list' %}
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
            {% endif %}
        </svg>
        {% endif %}
        {{ action.text }}
    </a>
    {% endfor %}
</div>
{% endif %}
